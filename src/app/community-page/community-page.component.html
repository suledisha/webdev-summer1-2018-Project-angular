<div class="bg">
<div class="jumbotron">
  <a routerLink="/profile">Profile</a>
  &nbsp; &nbsp;
  <a routerLink="/search">Search</a>
  &nbsp; &nbsp;
  <a routerLink="/login">Login</a>
  &nbsp; &nbsp;
  <a routerLink="/register">Register</a>
  <br>
  <br>
<h1> Welcome to the Bookmarked community!!</h1>
<div class="row">
  <div class="col-sm-4">
    <h3>Featured Books</h3>
    <div *ngFor="let book of books">
      <ul class="list-group">
        <li class="list-group-item">
          <a routerLink="/book/{{book.id}}"> {{book.title}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-sm-4">
    <h3>Avid Readers</h3>
    <div *ngFor="let user of readers">
      <ul class="list-group">
        <li class="list-group-item">
          <a routerLink="/user/{{user._id}}"> {{user.firstName}}  {{user.lastName}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-sm-4">
    <h3>Favorite Authors</h3>
    <div *ngFor="let user of authors">
      <ul class="list-group">
        <li class="list-group-item">
          <a routerLink="/user/{{user._id}}"> {{user.firstName}}  {{user.lastName}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
</div>
